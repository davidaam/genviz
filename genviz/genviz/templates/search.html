{% extends 'layout/content.html' %}
{% load static %}

{% block head %}
	<style type="text/css">
		
		body {
			background: #f2f2f2;
		}

		form {
		    background-color: white;
		    box-shadow: 2px 2px 5px #d8d8d8;
		    margin: auto auto;
		    padding: 3em !important;
		}

		label {
			width:  100%;
    		display:  block;
		}


		.campo {
			box-sizing: border-box;
    		height: 60px;
    		width: 100%;
    		margin: 25px auto;
   		}

   		input {
   			width: 100%;
   		}

   		#shortcuts {
   			margin: 15px 0;
   		}

   		.scut {
   			width: 100%;
    		margin: 5px 0;
   		}
   		.btn {
   			width: 100%;
    		margin: 5px 0;
   		}
	</style>
{% endblock %}

{% block content %}
<div class="col-md-8 mx-auto" id='search-form'>
	<h3>Search sequence by</h1>

	<ul class="nav nav-tabs" id="myTab" role="tablist">
	  <li class="nav-item">
	    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Gene name</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">SNP</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" id="tcga-tab" data-toggle="tab" href="#tcga" role="tab" aria-controls="tcga" aria-selected="false">TCGA</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" id="ensembl-tab" data-toggle="tab" href="#ensembl" role="tab" aria-controls="ensembl" aria-selected="false">1000 Genomes</a>
	  </li>
	</ul>
	<div class="tab-content" id="myTabContent">
	  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
	  	<form method='GET' action='/results'>
			<div class="campo">
				<label for="gen">Gene</label>
				<input class="form-control" type="text" name="gene" placeholder="Insert gene name or identifier">
			</div>
			<div class="campo">
				<label for="gen">Organism</label>
				<input class="form-control" type="text" name="organism" placeholder="Homo sapiens (default)">
			</div>

			<div class="row">
				<div class="col-md-12">
					<button type="submit" class="btn btn-success btn-lg">Search</button>
				</div>
			</div>
		</form>
	  </div>
	  <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
	  	<form method='GET' action='{% url "snp_results" %}'>
			<div class="campo">
				<label for="gen">dbSNP ref</label>
				<input class="form-conrol" type="text" name="snp" placeholder="rsXXXXXXX">
			</div>
			<div class="row">
				<div class="col-md-12">
					<button type="submit" class="btn btn-success btn-lg">Search</button>
				</div>
			</div>
		</form>
	  </div>
	  <div class="tab-pane fade" id="tcga" role="tabpanel" aria-labelledby="tcga-tab">
	  	<form method='GET' action='{% url "tcga_results" %}'>
			<div class="campo">
				<label for="gen">TCGA: The Cancer Genome Atlas</label>
				<input class="form-conrol" type="text" name="gene" placeholder="Insert gene name">
			</div>
			<div class="row">
				<div class="col-md-12">
					<button type="submit" class="btn btn-success btn-lg">Search</button>
				</div>
			</div>
		</form>
	  </div>
	  <div class="tab-pane fade" id="ensembl" role="tabpanel" aria-labelledby="ensembl-tab">
	  	<form method='GET' action='{% url "ensembl_results" %}'>
				<div class="campo">
					<label for="gen">1000 Genomes</label>
					<input class="form-control" type="text" name="gene" placeholder="Insert gene name">
				</div>
				<div class="row">
					<div class="col-md-12">
						<button type="submit" class="btn btn-success btn-lg">Search</button>
					</div>
				</div>
			</form>
	  </div>
	</div>
</div>
{% endblock %}
