{% extends 'layout/content.html' %}
{% load static %}

{% block content %}

<center>
    <h1>Are you sure you want to delete {{patient.full_name}}?</h1>

    <div class="btn-group" role="group" aria-label="Delete">
        <a class="btn btn-info" href="{% url 'patients_detail' patient.id %}">No, go back</a>
        <form method="POST" action="{% url 'patients_delete' patient.id %}">
           {% csrf_token %}
           <input type="submit" class="btn btn-danger" value="Yes, delete">
        </form>
    </div>
</center>

{% endblock %}
