{% extends 'layout/base.html' %}
{% load static %}

{% block content %}
<div id="register" class="center">
  <h1>Sign up</h1>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}
        {{ field }}
        {% if field.help_text %}
          <!-- <small style="color: grey">{{ field.help_text }}</small> -->
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <input type="submit" value="Sign Up" />
  </form>
  <a href="{% url 'login' %}"><button class="second">Log In</button></a>

</div>
  
{% endblock %}
