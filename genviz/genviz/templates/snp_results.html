{% extends 'layout/content.html' %}
{% load static %}

{% block content %}
<h4>Secuencias relacionadas al SNP {{snp}}</h4>
	<ul class="list-group">
		{% for variation in variations %}
		  <li class="list-group-item d-flex justify-content-between align-items-center">
		    <a href='/details?id={{variation.acc_id}}&start={{variation.start|add:-1000}}&end={{variation.end|add:1000}}'>
		    	{{variation.acc_id}}
		    </a>
		  </li>
		{% endfor %}
	</ul>

{% endblock %}
